version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: work-signal-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - SIGNAL_API_URL=${SIGNAL_API_URL:-http://192.168.1.100:9000}
      - SIGNAL_API_KEY=${SIGNAL_API_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    networks:
      - work-signal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: work-signal-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_MY_NUMBER=${MY_SIGNAL_NUMBER:-+1234567890}
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    restart: unless-stopped
    networks:
      - work-signal-network
    depends_on:
      - backend

volumes:
  backend_static:

networks:
  work-signal-network:
    driver: bridge
